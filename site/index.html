<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dr. Coomer's Clone Simulator</title>

    <meta property="description" content="Watch Dr. Coomer fight his evil clones.">
    <meta property="author" content="crane presents">
    <meta name="theme-color" content="#60EA0E">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script type="module" src="/main-bundle.js"></script>
</head>
<body>
    
    <!-- this is where the clones go -->
    <div id="container"></div>

    <div class="frame">
        <div id="stats" class="window">
            <div class="row">
                <span>TOTAL SPAWNED:</span>
                <span id="stat-total"></span>
            </div>

            <div class="row">
                <span>ALIVE:</span>
                <span id="stat-alive"></span>
            </div>

            <div class="row">
                <span>DEAD:</span>
                <span id="stat-dead"></span>
            </div>
        </div>

        <!-- da buttons -->
        <div id="toolbar">
            <button id="spawn">SPAWN</button>

            <div class="col">
                <span>VOL</span>
                <input type="range" id="volume-slider" min="0" max=".6" step=".01" />
            </div>

            <button id="kill">KILL</button>
        </div>

        <div id="credits">
            <span>&copy; 2024 <a href="https://cranepresents.dev/" target="_blank">crane presents</a></span>
            <span>art by <a href="https://www.tumblr.com/johnguu" target="_blank">johng</a></span>
            <a href="https://github.com/cryptiddddd/coomer-clone-simulator">code</a>
        </div>
    </div>

</body>
</html>
